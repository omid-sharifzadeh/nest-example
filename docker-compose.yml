version: '3.1'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
     - '5432:5432'

